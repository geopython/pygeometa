name: build âš™ï¸

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v5
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies ğŸ“¦
      run: sudo apt-get update && sudo apt-get install -y dh-python devscripts fakeroot debhelper python3-all python3-setuptools build-essential
    - name: Install requirements ğŸ“¦
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements-dev.txt
    - name: Install package ğŸ“¦
      run: python3 setup.py install
    - name: run tests âš™ï¸
      run: python3 setup.py test
    - name: run test coverage âš™ï¸
      run: |
        coverage run --source pygeometa setup.py test
        coverage report -m
    - name: build docs ğŸ—ï¸
      run: mkdocs build -f docs/mkdocs.yml
    - name: run flake8 âš™ï¸
      run: flake8
    - name: build Python package ğŸ—ï¸
      run: python3 setup.py sdist bdist_wheel --universal
    - name: build Debian package ğŸ—ï¸
      run: sudo debuild -b -uc -us
