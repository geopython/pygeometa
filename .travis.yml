language: python

python:
  - "3.5"

install:
  - pip install -r requirements-dev.txt
  - python setup.py install

script:
  - python setup.py test
  - find . -type f -name "*.py" | xargs flake8
  - mkdocs build -f docs/mkdocs.yml

after_success:
  - coverage run --source pygeometa setup.py test
  - coverage report -m
